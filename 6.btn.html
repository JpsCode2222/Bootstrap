<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.js">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>
    <br>
    <button class="btn btn-primary">Save Save</button>
    <button class="btn btn-secondary">Save Save</button>
    <button class="btn btn-danger">Save Save</button>
    <button class="btn btn-warning">Save Save</button>
    <button class="btn btn-success">Save Save</button>
    <button class="btn btn-dark">Save Save</button>
    <button class="btn btn-info">Save Save</button>
    <button class="btn btn-transparent">Save Save</button>
    <br>
    <br>

    <!-- outline buttons on hover button get color -->
    <button class="btn btn-outline-primary">Save</button>
    <button class="btn btn-outline-secondary">Save Save</button>
    <button class="btn btn-outline-danger">Save Save</button>
    <button class="btn btn-outline-warning">Save Save</button>
    <button class="btn btn-outline-success">Save Save</button>
    <button class="btn btn-outline-dark">Save Save</button>
    <button class="btn btn-outline-info">Save Save</button>
    <button class="btn btn-outline-transparent">Save Save</button>
    <br>
    <br>

    <!-- Active -- highlight      desabled -- disabled     -->
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-primary actic">Save</button>
    <button class="btn btn-primary disabled">Save</button>
    <br>
    <br>

    <!-- Size   small sm   medium md  larg lg -->
    <button class="btn btn-primary btn-sm">Save</button>
    <button class="btn btn-primary btn-md">Save</button>
    <button class="btn btn-primary btn-lg">Save</button>
    <br>
    <br>

    <!-- Group in horizontal-->
    <div class="btn-group">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-warning">Save</button>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-warning">Save</button>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-warning">Save</button>
    </div>

    <!-- Group in vertical manner -->
    <div class="btn-group btn-group-vertical">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-warning">Save</button>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-warning">Save</button>
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-warning">Save</button>
    </div>
</body>
</html>
