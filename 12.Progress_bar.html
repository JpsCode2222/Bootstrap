<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.js">
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>
    <div class="progress" style="height: 100px;">
    <div class="progress-bar bg-primary" style="width:70%">70%</div>
    </div>
    <div class="progress mt-5" style="height: 100px;">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
    </div>
    <div class="progress mt-5" style="height:100px">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%;">30%</div>
    </div>
</body>
</html>
