<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-success mt-5 ml-5" data-toggle="modal" data-target="#Mo">Modal veiw</button>
    <div class="modal fade" id="Mo">
        <div class="modal-dailog">
            <div class="modal-content">
                <div class="modal-header bg-info"><h1>Model title</h1></div>
                <div class="modal-body"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut explicabo et nesciunt animi consequatur architecto ullam labore assumenda, voluptate vel itaque odit iste, distinctio dolor est odio libero enim sit.</p></div>
                <div class="modal-footer">
                    <button class="btn btn-info">View</button>
                    <button class="btn btn-warning" data-dismiss="modal fade">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
